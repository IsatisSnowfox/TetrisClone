<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />

        <title>Yet Another Tetris Clone</title>

        <style>

            h1, h2, ul {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }

            h1 {
                text-align: center;
            }

            canvas {
                display: block;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <h1>Yet Another Tetris Clone</h1>

        <canvas id="game" width="408" height="498"></canvas>
        <h2>Controls</h2>
        <ul>
            <li>Space: Start or restart the game</li>
            <li>Left or right arrow: Move</li>
            <li>Up arrow: Rotate</li>
        </ul>

        <script src="bin/app.min.js"></script>
    </body>
</html>
